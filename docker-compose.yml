  #     - ./src:/app

  #===============#
  # composer.test #
  #===============#
  composer:
    image: composer/composer
    # ports:
    #   - "9001:9000"
    volumes:
      - .:/app
    working_dir: /app    
    # container_name: composer.test
    command: install

volumes:
  redis-data:
